spring.application.name=tuum

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tuum}
spring.datasource.username=${DB_USER:tuum}
spring.datasource.password=${DB_PASSWORD:tuum}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.port=${RABBIT_PORT:5672}
spring.rabbitmq.username=${RABBIT_USER:tuum}
spring.rabbitmq.password=${RABBIT_PASSWORD:tuum}

mybatis.configuration.map-underscore-to-camel-case=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
